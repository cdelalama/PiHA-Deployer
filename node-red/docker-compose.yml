version: "3"
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${PORTAINER_DATA_DIR}:/data
    ports:
      - "${PORTAINER_PORT}:9000"

  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    restart: unless-stopped
    user: "${DOCKER_USER_ID}:${DOCKER_GROUP_ID}"
    volumes:
      - ${NODE_RED_DATA_DIR}:/data
    ports:
      - "${NODE_RED_PORT}:1880"

  syncthing:
    image: linuxserver/syncthing
    container_name: syncthing
    hostname: syncthing
    environment:
      - PUID=${DOCKER_USER_ID}
      - PGID=${DOCKER_GROUP_ID}
      - TZ=Europe/Madrid
      - STGUIADDRESS=0.0.0.0:8384
      - STGUIUSER=${SYNCTHING_USER}
      - STGUIPASSWORD=${SYNCTHING_PASS}
    volumes:
      - ${SYNCTHING_CONFIG_DIR}:/config
      - ${NODE_RED_DATA_DIR}:/data/node-red
      - ${PORTAINER_DATA_DIR}:/data/portainer
      - ${NAS_MOUNT_DIR}:/nas_data
    restart: unless-stopped
    network_mode: "host"
